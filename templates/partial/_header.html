{% load static %}<!-- <div id="preloader"></div> -->
<header class="header-style-3">
    <!-- Start top bar -->
    <div class="topbar-area topbar-3 fix hidden-xs">
        <div class="container">
            <div class="row">
                <div class=" col-md-8 col-sm-6">
                    <div class="topbar-left">
                        <ul>
                            <li><a href="#"><i class="icon icon-phone"></i>+xxxx-xxxxxxxx</a></li>
                            <li><a href="#"><i class="icon icon-clock"></i>10:00 am - 7:00 pm</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="topbar-right">
                        <div class="quote-button">
                            <a href="{% url 'newbooking' %}" class="quote-btn">Book Now</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End top bar -->
    <!-- header-area start -->
    <div id="sticker" class="header-area header-area-3 hidden-xs">
        <div class="container">
            <div class="row">
                <!-- logo start -->
                <div class="col-md-3 col-sm-3">
                    <div class="logo">

                        <a class="navbar-brand page-scroll sticky-logo" href="{% url 'index' %}">
                            <img src="{% static 'img/logo/logo.png' %}" alt="">
                        </a>
                    </div>
                </div>
                <!-- logo end -->
                <div class="col-md-9 col-sm-9">
                    <div class="header-right-link">
                        <!-- search option start -->
                        <!-- <form action="#">
                                <div class="search-option">
                                    <input type="text" placeholder="Search...">
                                    <button class="button" type="submit"><i class="fa fa-search"></i></button>
                                </div>
                                <a class="main-search" href="#"><i class="fa fa-search"></i></a>
                            </form> -->
                        <!-- search option end -->
                    </div>
                    <!-- mainmenu start -->
                    <nav class="navbar navbar-default">
                        <div class="collapse navbar-collapse" id="navbar-example">
                            <div class="main-menu">
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a class="pagess" href="{% url 'index' %}">Home</a>
                                    </li>
                                    <li><a class="pagess" href="#">About us</a></li>
                                    <li><a class="pagess" href="#">Services</a>
                                        <!-- <ul class="sub-menu">
                                                <li><a href="services.html">Services</a></li>
                                            </ul> -->
                                    </li>
                                    <li><a href="#">contacts</a></li>
                                    {% if user.is_authenticated %}
                                    <li><a class="pagess" href="#" style="text-transform:capitalize">Hi
                                            {{request.user.first_name}}</a>
                                        <ul class="sub-menu">
                                            <li><a href="{%url 'profile'%}">profile</a></li>
                                            <li><a href="{%url 'logout'%}">logout</a></li>
                                        </ul>
                                    </li>
                                    {% else %}
                                    <li><a class="pagess" href="#">Login / SignUp </a>
                                        <ul class="sub-menu">
                                            <li><a href="{%url 'login'%}">Login</a></li>
                                            <li><a href="{%url 'signup'%}">SignUp</a></li>
                                        </ul>
                                    </li>
                                    {% endif %}
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <!-- mainmenu end -->
                </div>
            </div>
        </div>
    </div>
    <!-- mobile-menu-area start -->
    <!-- mobile-menu-area end -->

<!-- header end -->
